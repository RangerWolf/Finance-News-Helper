<body>

	<div class="site-wrapper">

		<div class="site-wrapper-inner">

			<div class="cover-container">

				<div class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand">股事先知</h3>
						<ul class="nav masthead-nav">
							<li class="active"><a href="${base}/login">登录</a></li>
							<li><a href="${base}/regpage">注册</a></li>
						</ul>
					</div>
				</div>

				<div class="inner cover">
					<h1 class="cover-heading">什么是股事先知？</h1>
					<p class="lead">
					   股事先知是一个自动化的股市咨询提醒工具，您可以在网站上定制您关心的新闻，我们会把经过分析并且认为有价值的信息在第一时间推送给您！
                    </p>
					   <div class="text-center">
                           <form class="form-inline" role="form" method="POST" action="${base}/register">
                           	<input type="hidden" name="from" value="index" />
                              <div class="form-group">
                                <div class="input-group">
                                  <div class="input-group-addon">@</div>
                                  <input class="form-control" type="email" placeholder="输入邮件地址" name="email" value="${email!''}">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="sr-only" for="exampleInputPassword2">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="密码" name="password">
                              </div>
                              <button type="submit" class="btn btn-success">创建账户</button>
                              <a href="${base}/login">已有账户？ 直接登录</a>
                            </form>
                            <div style='color: red; margin-top:15px'>
                                 ${errMsg!''}
                            </div>
					   </div>
				</div>

				<div class="mastfoot">
