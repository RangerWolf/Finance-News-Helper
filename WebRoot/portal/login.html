<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>股事先知 - 登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="${base}/portal/css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="${base}/portal/css/login.css" rel="stylesheet">
	</head>
	<body>
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h1 class="text-center">登录</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block" method="POST" action="${base}/login">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="邮件地址" name="email" value="${email!''}">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="请在此输入密码" name="password">
            </div>
            <div style="color:red" class="form-group">
                ${errMsg!''}
            </div>
            <div class="form-group">
                <div> <button class="btn btn-primary btn-lg btn-block">登录</button> </div>
              
                <div style="margin-top:10px">
                    <span class="pull-right"><a href="${base}/regpage">注册</a></span><span><a href="javascript:alert('暂时不支持')">忘记密码？</a></span>
                </div>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <!-- 
          <button class="btn" data-dismiss="modal" aria-hidden="true">返回主页</button>
           -->
          <a href="${base}">返回主页</a>
		  </div>	
      </div>
  </div>
  </div>
</div>
	<!-- script references -->
		<script src="${base}/portal/js/jquery-1.11.0.js"></script>
		<script src="${base}/portal/js/bootstrap.min.js"></script>
	</body>
</html>
